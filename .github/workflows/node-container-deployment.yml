on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        default: dev
      docker:
        type: string
        required: true
      terraform_directory:
        type: string
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        cfg: ${{ fromJson(inputs.docker) }}
    steps:
      - name: Docker Build Push
        uses: rwitzlib/github-action-templates/.github/actions/docker-build-push@v1.0.0
        with:
          ecr_repo: ${{ matrix.cfg.ecr_repo }}
          dockerfile: ${{ matrix.cfg.dockerfile }}
          context: ${{ matrix.cfg.context }}
          build-args: ${{ matrix.cfg.build-args }}
        env:
          AWS_REGION: us-east-2
          AWS_DEPLOYMENT_ROLE: ${{ secrets.AWS_DEPLOYMENT_ROLE }}

  terraform_validate:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          mask-aws-account-id: true
          role-duration-seconds: 900
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE }}
          role-session-name: gha-lad-${{ github.run_id }}
          aws-region: us-east-2
          
      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Validate
        working-directory: ${{ inputs.terraform_directory }}
        run: |
          terraform init -upgrade
          terraform validate

  terraform_plan:
    runs-on: ubuntu-latest
    needs: 
      - docker
      - terraform_validate
    concurrency:
      group: ${{ github.repository }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          mask-aws-account-id: true
          role-duration-seconds: 900
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE }}
          role-session-name: gha-lad-${{ github.run_id }}
          aws-region: us-east-2

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Setup Terraform Variables
        run: |
          REF_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          echo "image_tag = \"${REF_NAME}\"" >> ${{ inputs.environment }}.tfvars

      - name: Terraform Plan
        working-directory: ${{ inputs.terraform_directory }}
        run: |
          terraform init
          terraform validate
          terraform plan -input=false -var-file="../${{ inputs.environment }}.tfvars" -out ../final.tfplan

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform_plan
          path: final.tfplan
        
  terraform_apply:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || github.ref_name == 'master'
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs:
      - terraform_plan
    concurrency:
      group: ${{ github.repository }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          mask-aws-account-id: true
          role-duration-seconds: 900
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE }}
          role-session-name: gha-lad-${{ github.run_id }}
          aws-region: us-east-2

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: terraform_plan

      - name: Terraform Apply
        working-directory: ${{ inputs.terraform_directory }}
        run: |
          terraform init
          terraform apply -auto-approve ../final.tfplan
